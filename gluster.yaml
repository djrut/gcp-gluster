---
imports:
  - path: gluster.jinja

resources:
  - name: gluster-demo
    type: gluster.jinja
    properties:
      region: us-central1
      zones: ['us-central1-b', 'us-central1-c', 'us-central1-f']
      image-project: debian-cloud
      image: debian-9-stretch-v20180510
      type: f1-micro
      nodes: 3
      replicas: 3
      arbiters: 1
      vol-name: 'gv0'
      brick-size: 512
      mount-point: '/export/sdb1'
